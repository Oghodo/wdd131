<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review | WDD 131</title>
  <meta name="description" content="Submit your product review with rating, installation date, and feedback.">
  <meta name="author" content="Omoregbe Oghodo">
  
  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- ✅ External CSS -->
  <link rel="stylesheet" href="styles/form.css">

  <!-- ✅ External JS -->
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name <span class="required">*</span></label>
      <select id="productName" name="productName" required aria-required="true">
        <option value="" disabled selected>Select a Product ...</option>
        <!-- JS will populate options -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <label for="rating1"><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
        <label for="rating2"><input type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
        <label for="rating3"><input type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
        <label for="rating4"><input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆</label>
        <label for="rating5"><input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required aria-required="true">

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label for="feature1"><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label for="feature2"><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
        <label for="feature3"><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
        <label for="feature4"><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review</label>
      <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your thoughts here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="Optional">

      <!-- Submit -->
      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>©2025 | Product Reviews | WDD 131 Assignment</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>

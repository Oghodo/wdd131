<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nigeria – Country Page</title>
  <meta name="description" content="Discover Nigeria – culture, history, weather, and beauty in West Africa.">
  <link rel="stylesheet" href="styles/place.css">
</head>
<body>
  <header>
    <h1>Discover Nigeria</h1>
  </header>

  <main>
    <!-- HERO IMAGE -->
    <section class="hero">
      <picture>
        <source srcset="images/nigeria-hero-large.webp" media="(min-width: 800px)">
        <img src="images/nigeria-hero-small.webp" alt="Scenic view of Nigeria">
      </picture>
    </section>

    <!-- WEATHER SECTION -->
    <section class="weather">
      <h2>Current Weather</h2>
      <p>Temperature: <span id="temperature">30</span> °C</p>
      <p>Wind Speed: <span id="windSpeed">15</span> km/h</p>
      <p>Wind Chill: <span id="windChill">N/A</span></p>
      <p class="condition">
        <img src="icons/sun.svg" alt="Sunny" class="icon">
        <span id="conditionText">Sunny</span>
      </p>
    </section>

    <!-- GALLERY -->
    <section class="gallery">
      <h2>Gallery of Nigeria</h2>
      <div class="grid">
        <figure>
          <img src="images/lagos.webp" alt="Lagos city skyline">
          <figcaption>Lagos – Nigeria’s bustling city</figcaption>
        </figure>
        <figure>
          <img src="images/zuma-rock.webp" alt="Zuma Rock in Abuja">
          <figcaption>Zuma Rock – Abuja</figcaption>
        </figure>
        <figure>
          <img src="images/yankari.webp" alt="Yankari National Park">
          <figcaption>Yankari National Park</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>©2025<span id="currentYear"></span> | Nigeria Page</p>
    <p id="lastModified"></p>
  </footer>

  <script src="scripts/place.js" defer></script>
</body>
</html>
